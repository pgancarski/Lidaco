imports: # read in order
  - ./configs/example_project_info.yaml

attributes:
  ### instrument description  
  type      : mast  ### mast, sonic, wind_turbine, sensor
  id        : mast_1
  long_name : mast_1_long_name
  latitude  : 55.555
  longitude : 11.111
  height    : 40
  
parameters:
  ### read_csv settings
  header    : 0
  skip_rows : 0
  delimeter : ';'
  
  ### data structure
  # first variable defines the time dimension
  variables: 
     - name_to       : time
       name_from     : scan_id
       apply         : roedsand_time_series

     - name_to       : eastward_wind
       name_from     : Ux_40

     - name_to       : northward_wind
       name_from     : Uy_40

     - name_to       : upward_air_velocity
       name_from     : Uz_40

     - name_to       : air_temperature
       name_from     : Ts_40
       apply         : celsius_to_kelvin

     #- name_to       : ????
     #  name_from     : diag_40
     #  apply         : 
     #  apply_options : 
     #  sensor_id     :
     #  sensor_type   :
     #  postfix       :
  input:
    path: ./Data/Case5_data
    format: CSV_timeseries

  output:
    format: NetCDF4
